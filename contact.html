<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONTACT PAGE</title>
  <link rel="stylesheet" href="contact.css" />
</head>

<body>
  <header>
    <h1>CONTACT PAGE</h1>
  </header>

  <main>
    <section class="bio-box">
      <h2 class="section-title">Get in Touch</h2>

      <form aria-label="Contact Form">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="fullName" required placeholder="Enter your Full Name" minlength="2" maxlength="50" />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="your.email@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />

        <label for="country-code">Country Code:</label>
        <input type="text" id="country-code" name="countryCode" placeholder="+254" pattern="\+\d{1,3}" />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" pattern="[0-9+\-\s\(\)]+" />

        <label for="birthdate">Birth Date:</label>
        <input type="date" id="birthdate" name="birthdate" min="1900-01-01" max="2010-12-31" />

        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
          <option value="">Select a subject</option>
          <option value="general">General Inquiry</option>
          <option value="feedback">Feedback</option>
          <option value="support">Support</option>
        </select>

        <div class="form-subbox">
          <fieldset>
            <legend>Preferred Contact Method:</legend>
            <input type="radio" id="contact-email" name="contact_method" value="email" checked />
            <label for="contact-email">Email</label><br />
            <input type="radio" id="contact-phone" name="contact_method" value="phone" />
            <label for="contact-phone">Phone</label>
          </fieldset>
        </div>

        <div class="form-subbox">
          <fieldset>
            <legend>Subscribe to:</legend>
            <input type="checkbox" id="newsletter" name="subscribe" value="newsletter" />
            <label for="newsletter">Newsletter</label><br />
            <input type="checkbox" id="updates" name="subscribe" value="updates" />
            <label for="updates">Product Updates</label>
          </fieldset>
        </div>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required rows="4" placeholder="Type your message here..."></textarea>

        <h5>Profile photo of the contact person</h5>
        <img src="images/Attachments/linkedIn.jpg" alt="Profile photo of Rehema Muchai" style="width:50px; height:50px;" />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <a href="index.html"><b><u>Click here to go back to Home Page...</u></b></a>
    <p>&copy; 2025 My Personal Profile Page. All rights reserved.</p>
  </footer>
</body>

</html>
