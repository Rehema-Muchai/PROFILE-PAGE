<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT PAGE</title>
</head>
<body>
    <header><h1>CONTACT PAGE</h1></header>
    <!--Add inputs: Name, Email, Subject, Message
    Use dropdown/select + radio/checkboxes
    Add validation (required, pattern, etc.)-->

    <form aria-label="Contact Form">
        <p>
        <!--Text input-->
        <label for="full-name"><b>Full Name:</b></label>
        <input type="text" id="full-name" name="fullName" required placeholder="Enter your Full Name" minlength="2" maxlength="50">
        </p>

        <p>
        <!--Email input-->
        <label for="email"><b>Adress:</b></label>
        <input type="email" id="email" name="email" required placeholder="your.email@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </p>

        <p>
        <!--Country code-->
        <label for="country-code"><b>Country Code:</b></label>
        <input type="text" id="country-code" name="countryCode" placeholder="+254" pattern="\+\d{1,3}">
        </p>

        <p>
        <!--Tel input-->
        <label for="phone"><b>Phone Number:</b></label>
        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" pattern="[0-9+\-\s\(\)]+">
        </p>

        <p>
        <!--Date input-->
        <label for="birthdatse"><b>Birth Date;</b></label>
        <input type="date" id="birthdate" name="birthdate" min="1900-01-01" max="2010-12-31">
        </p>

        <p>
        <!--Dropdown/Select-->
        <label for="subject"><b>Subject:</b></label>
        <select id="subject" name="subject" required>
            <option value="">Select a subject</option>
            <option value="general">General Inquiry</option>
            <option value="feedback">Feedback</option>
            <option value="support">Support</option>
        </select>
        </p>

        <p>
        <!--Radio buttons/Checkboxes-->
        <fieldset>
            <legend><b>Preferred Contact Method:</b></legend>
            <input type="radio" id="contact-email" name="contact_method" value="email" checked>
            <label for="contact-email">Email</label>
            <br>
            <input type="radio" id="contact-phone" name="contact_method" value="phone">
            <label for="contact-phone">Phone</label>
        </fieldset>
        </p>

        <p>
        <fieldset>
            <legend><b>Subscribe to:</b></legend>
            <input type="checkbox" id="newsletter" name="subscribe" value="newsletter">
            <label for="newsletter">Newsletter</label>
            <br>
            <input type="checkbox" id="updates" name="subscribe" value="updates">
            <label for="updates">Product Updates</label>
        </fieldset>
        </p>

        <p>
        
        </p>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required rows="4"></textarea>

        <br>
        <h5 style="color: blueviolet;"><u>Profile photo of the contact person</u></h5>
        <img src="images/Attachments/linkedIn.jpg" alt="My Image" style="width:50px; height:50;">
        <br>
        <img src="contact-banner.png" alt="Contact page banner">

        <br>
        <button type="submit">Send</button>
    </form>
    <main>
        <section></section>
    </main>
    <footer>
        <a href="index.html"><b><u>Click here to go back to Home Page...</u></b></a>
        <p style="color: blue;" >&copy; 2025 My Personal Profile Page. All rights reserved.</p>
    </footer>
</body>
</html>
